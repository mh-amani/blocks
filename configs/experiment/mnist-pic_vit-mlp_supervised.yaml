
# @package _global_

# to execute this experiment run:
# python run_train.py training=scan_gpt2_stacked  

defaults:
  - override /datamodule: scan
  - override /model: xz_autoencoder_bert_bert
  - override /logger: wandb
  - override /trainer: default
# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

# name of the run determines folder name in logs
name: "scan_symae"
run_name: "supervised" 

track_gradients: Yes
overfit_batch: 0

trainer:
  devices: 'auto' # also numbers
  accelerator: 'cpu' #cpu, tpu, (devices=4, accelerator="gpu", strategy="ddp"), (devices="auto", accelerator="auto")



datamodule:
  dataset_parameters:
    sup_ratio: 0.02
    batch_size: 4
    num_workers: 1




